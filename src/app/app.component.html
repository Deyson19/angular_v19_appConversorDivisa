<app-header />

<!-- Main Content -->

<div class="container">
  @if (result() != 0 ) {
  <h2 class="text-center text-yellow-700 text-3xl">
    Resultado Obtenido: {{ result() | currency }}
  </h2>
  }
  <app-history [conversionsHistory]="conversionsList" />
  <hr class="my-5" />
  <form class="max-w-sm mx-auto">
    <div
      class="shadow-lg bg-indigo-300 p-4 rounded-lg flex gap-2 justify-around"
    >
      <div class="relative bg-inherit">
        <div class="mb-6">
          <label
            for="cantidad"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Ingresar La Cantidad</label
          >
          <input
            id="cantidad"
            type="text"
            [(ngModel)]="cantidad"
            [ngModelOptions]="{ standalone: true }"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="mb-6">
          <label
            for="monedasOrigen"
            class="mb-2 text-sm font-medium text-gray-900"
            >Seleccionar Origen</label
          >
          <select
            id="monedasOrigen"
            [(ngModel)]="monedaOrigen"
            [ngModelOptions]="{ standalone: true }"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            @for (moneda of monedas; track $index) {
            <option [value]="moneda">{{ moneda }}</option>
            }
          </select>
        </div>
        <div class="mb-6">
          <label
            for="monedasDestino"
            class="mb-2 text-sm font-medium text-gray-900"
            >Seleccionar Destino</label
          >
          <select
            id="monedasDestino"
            [(ngModel)]="monedaDestino"
            [ngModelOptions]="{ standalone: true }"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            @for (moneda of monedas; track $index) {
            <option [value]="moneda">{{ moneda }}</option>
            }
          </select>
        </div>
        <button
          (click)="handleSubmit()"
          class="bg-blue-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full"
        >
          Convertir
        </button>
      </div>
    </div>
  </form>
</div>

<app-footer />
